<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with All Input Types</title>
</head>
<body>
    <h1>Form with All Input Types</h1>
    <form action="#" method="post">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number"><br><br>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br>

        <label for="radio">Radio:</label>
        <input type="radio" id="radio" name="radio"><br><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>

        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" name="hidden" value="hiddenValue"><br><br>

        <label for="submit">Submit:</label>
        <input type="submit" id="submit" value="Submit"><br><br>

        <label for="reset">Reset:</label>
        <input type="reset" id="reset" value="Reset"><br><br>

        <label for="button">Button:</label>
        <input type="button" id="button" value="Click Me"><br><br>
    </form>
</body>
</html>
